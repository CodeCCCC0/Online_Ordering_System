<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>网上订餐系统_菜品</title>
        <link rel="shortcut icon" href="../img/icons/icon.png"/>
        <link rel="stylesheet" type="text/css" href="../css/searchFoods.css">
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <header id="hd1" class="hd1">
        <a :href="titleHref">
            <div class="titleIcon">
                <img id="icon" class="icon" src="../img/icons/icon.png" alt="">
                <div id="title" class="title">
                    <strong>网上订餐系统</strong>
                </div>
            </div>
        </a>
        <div id="searchBar" class="searchBar">
            <input id="searchText" class="searchText" type="text" v-model="searchText">
            <input id="search" class="search" type="button" @click="search" value="搜索">
        </div>
        <div id="navBar_signed" class="navBar" :class="{navBarShow : isSign}">
            <a href="" onmouseover="showSet()">asd</a>/
            <a href="">消息</a>/
            <a href="">菜单</a>/
            <a href="">我的订单</a>
        </div>
        <div id="setting" onmouseleave="closeSet()">
            <div><a href="#">编辑资料</a></div>
            <div><a href="#">退出登录</a></div>
        </div>
        <div id="navBar_noSigned" class="navBar" :class="{navBarShow : !isSign}">
            <a href="/TakeoutSystem/login.html">登录</a>/
            <a href="/TakeoutSystem/register.html">注册</a>
        </div>
    </header>
    <body style="background-color: lightgray">
        <div id="outerDiv">
            <div class="container" id="selectColumn">
                <div id="typeCol">
                    <label style="font-weight: bold">分类</label>
                    <template v-for="item in loopNum">
                        <a href="">类型{{item}}</a>
                    </template>
                </div>
                <div class="marginTop-10" id="targetCol">
                    <label style="font-weight: bold">标签</label>
                    <template v-for="item in loopNum">
                        <a href="">标签{{item}}</a>
                    </template>
                </div>
                <div class="marginTop-10" id="priceLimit">
                    <label style="font-weight: bold; margin-right: 10px">价格区间</label>
                    <input type="text">至<input type="text">
                    <input type="button" class="" style="" value="确定">
                </div>
            </div>
            <div class="container" id="foodTable">
                <div class="row">
                    <template v-for="item in foods">
                        <div class="tabUnit col-md-3">
                            <a href="#"><img class="unitImg" src="../img/testImg.jpg" alt=""></a>
                            <div class="inTabUnit col-md-12">
                                <a href="#"><strong>{{item.foodName}}</strong></a><br>
                                <span class="price">￥{{item.price}}</span>
                                <div style="display: inline-block; float: right; color: gray">销量 {{item.salesVolume}}</div>
                            </div>
                        </div>
                    </template>
                </div>
                <hr style="height: 1px; color: gray">
<!--                @click="showFoods((item-1)*20, 20)"-->
                <div class="pageToggle">
                    <ul class="pageTog">
                        <li><a href="/TakeoutSystem/searchFoods.html + searchText">首页</a></li>
                        <template v-for="item in pages">
                            <li><a :href="'/TakeoutSystem/searchFoods.html?page=' + item + searchText">{{item}}</a></li>
                        </template>
                        <li><a :href="'/TakeoutSystem/searchFoods.html?page=' + pages + searchText">尾页</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <footer class="ft1" style="">
        <hr style="color: gray; height: 1px">
        页脚
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/searchFoods.js"></script>
    <script src="../js/global.js"></script>
</html>
